on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - uses: actions/checkout@master
      name: Checkout

    - name: Install dependencies
      run: |
        if [ -d 'project' ]; then cd project && npm install; else echo 'Skip. The project directory does not exist'; fi

    - name: Run checks
      run: |
        if [ -d 'project' ]; then cd project && npm test && npm run lint; else echo 'Skip. The project directory does not exist'; fi
    - name: Building
      run: npm run build
      
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        folder: ./build
        branch: gh-pages
          
